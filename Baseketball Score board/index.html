<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <div class="team-card" id="home-card">
                    <h3>HOME</h3>
                    <div class="score-box">
                        <p id="home-score">0</p>
                    </div>
                    <div class="btn-group">
                        <button onclick="addHome(1)">+1</button>
                        <button onclick="addHome(2)">+2</button>
                        <button onclick="addHome(3)">+3</button>
                    </div>
                </div>

                <div class="team-card" id="guest-card">
                    <h3>GUEST</h3>
                    <div class="score-box">
                        <p id="guest-score">0</p>
                    </div>
                    <div class="btn-group">
                        <button onclick="addGuest(1)">+1</button>
                        <button onclick="addGuest(2)">+2</button>
                        <button onclick="addGuest(3)">+3</button>
                    </div>
                </div>
            </div>
            
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
